services:
  # Frontend - Vue.js application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8080
      - NODE_ENV=development
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - api-gateway
    networks:
      - devex-network

  # API Gateway - Node.js with Fastify
  api-gateway:
    build:
      context: ./backend/gateway
      dockerfile: Dockerfile.dev
    ports:
      - "${API_GATEWAY_PORT:-8080}:8080"
    environment:
      - NODE_ENV=${NODE_ENV}
      - PORT=${API_GATEWAY_PORT}
      - JWT_SECRET=${JWT_SECRET:?JWT_SECRET is required}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:?JWT_REFRESH_SECRET is required}
      - JWT_EXPIRY=${JWT_EXPIRY}
      - JWT_REFRESH_EXPIRY=${JWT_REFRESH_EXPIRY}
      - SESSION_SECRET=${SESSION_SECRET:?SESSION_SECRET is required}
      - SESSION_TIMEOUT=${SESSION_TIMEOUT}
      - REDIS_URL=${REDIS_URL}
      - AI_SERVICE_URL=${AI_SERVICE_URL}
      - DATABASE_URL=${DATABASE_URL}
      - CORS_ORIGIN=${CORS_ORIGIN}
      - CORS_CREDENTIALS=${CORS_CREDENTIALS}
      - RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS}
      - RATE_LIMIT_MAX_REQUESTS=${RATE_LIMIT_MAX_REQUESTS}
      - PASSWORD_MIN_LENGTH=${PASSWORD_MIN_LENGTH}
      - PASSWORD_REQUIRE_UPPERCASE=${PASSWORD_REQUIRE_UPPERCASE}
      - PASSWORD_REQUIRE_LOWERCASE=${PASSWORD_REQUIRE_LOWERCASE}
      - PASSWORD_REQUIRE_NUMBERS=${PASSWORD_REQUIRE_NUMBERS}
      - PASSWORD_REQUIRE_SPECIAL=${PASSWORD_REQUIRE_SPECIAL}
      - LOG_LEVEL=${LOG_LEVEL}
    volumes:
      - ./backend/gateway:/app
      - /app/node_modules
      - ./proto:/proto
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ai-services:
        condition: service_started
    restart: unless-stopped
    networks:
      - devex-network

  # AI Services - Python gRPC server
  ai-services:
    build:
      context: ./backend/ai-services
      dockerfile: Dockerfile.dev
    ports:
      - "${AI_SERVICE_PORT:-50051}:50051"
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHON_ENV=${PYTHON_ENV}
      - GEMINI_API_KEY=${GEMINI_API_KEY:?GEMINI_API_KEY is required}
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - GRPC_PORT=${AI_SERVICE_PORT:-50051}
      - AI_MODEL=${AI_MODEL}
      - AI_TEMPERATURE=${AI_TEMPERATURE}
      - AI_MAX_TOKENS=${AI_MAX_TOKENS}
      - AI_TIMEOUT_SECONDS=${AI_TIMEOUT_SECONDS}
    volumes:
      - ./backend/ai-services:/app
      - ./proto:/proto
    depends_on:
      - postgres
      - redis
    networks:
      - devex-network

  # PostgreSQL with pgvector extension
  postgres:
    image: ankane/pgvector:latest
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD:?DB_PASSWORD is required}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devex -d devex"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - devex-network

  # Redis cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-changeme}
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-changeme}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - devex-network

  # n8n workflow automation
  n8n:
    image: n8nio/n8n:latest
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:?N8N_USER is required}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD:?N8N_PASSWORD is required}
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - NODE_ENV=${NODE_ENV}
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY:?N8N_ENCRYPTION_KEY is required}
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=${DB_USER}
      - DB_POSTGRESDB_PASSWORD=${DB_PASSWORD:?DB_PASSWORD is required}
    volumes:
      - n8n_data:/home/node/.n8n
      - ./workflows:/home/node/workflows
    depends_on:
      - postgres
    networks:
      - devex-network

  # Adminer for database management (development only)
  adminer:
    image: adminer:latest
    ports:
      - "8081:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=postgres
    depends_on:
      - postgres
    networks:
      - devex-network

networks:
  devex-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  n8n_data:
